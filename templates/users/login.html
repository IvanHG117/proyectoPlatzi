{% extends "users/base.html" %}

{% block container %}
	<div class="row">
	
		<div class="col align-self-center"></div>
		{% if error%}
			<p class="alert alert-danger">{{error }}</p>
		{% endif %}

		<form method="POST" action="{% url "login" %}">
			{% csrf_token %}
			<div class="col align-self-center">
				<input type="text" class="form-control" placeholder="Nombre de usuario" name = "username" id="userName"/>
			</div>
			<br>
			<div class="col align-self-center">
				<input class="form-control" type="password" placeholder="Password" name = "password" id="password" />
			</div>

			<button class="btn btn-primary btn-block-mt-5" type="submit">Inicia Sesión</button>
			
		</form>
		<div class="col align-self-start">
		</div>
	</div>
	<div class="row">
		<div class="col align-self-center "></div>
		<div class="col align-self-center ">
			<p>Si no tienes usuario registrate haciendo click <a href="{{'/signup/'}}">aquí</a></p>
		</div>
		<div class="col align-self-center "></div>
	</div>
	

{% endblock %}
