{% extends "users/base.html" %}

{% block head_content %}
<title>Sign up</title>

{% endblock %}

{% block container %}
<div class="row">
	<div class="col align"></div>

	<div class="col align-self-center">
		{% if error %}
			<p class="alert alert-danger">{{ error }} </p>
		{% endif %}

		<form action="{% url 'signup' %} " method="POST">
			{% csrf_token %}
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nombre de usuario" name = "username" required="true" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Contraseña" name = "passwd" required="true" />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" placeholder="Confirme Contraseña" name = "passwd_confirmation" required="true" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Primer Nombre" name = "fistName" required="true" />
			</div>
			<div class="form-group">
				<input type="email" class="form-control" placeholder="Correo Electronico" name = "email" required="true" />
			</div>
			<button class="btn btn-primary btn-block mt-5" type="submit">Registrarse</button>


		</form>
	</div>
	<div class="col align"></div>
</div>
{% endblock %}
